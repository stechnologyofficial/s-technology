name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Use npm in CI to avoid pnpm binary issues on runners

      - name: Install dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Compute base path
        id: base
        run: |
          if [[ "${{ github.event.repository.name }}" == *".github.io" ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build:pages
        env:
          NODE_ENV: production
          GITHUB_PAGES_BASE: ${{ steps.base.outputs.base }}

      - name: Create SPA 404 fallback
        run: cp ./dist/public/index.html ./dist/public/404.html

      - name: Verify build output
        run: |
          ls -la dist/public || echo "dist/public not found"
          ls -la dist/public/index.html || echo "index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
